format = """
$directory\
$git_branch\
$git_status\
$c\
$python\
$rust\
$dart\
$docker_context\
$jobs\
$cmd_duration\
$line_break\
$username\
$hostname\
$character"""

[character]
success_symbol = '[%](bold white)'
error_symbol = '[%](bold red)'

[directory]
style = 'white'
truncation_symbol = '.../'

[directory.substitutions]
'Desktop' = '◆ Desktop'
'Developer' = '◆ Developer'
'Documents' = '◆ Documents'
'Downloads' = '◆ Downloads'
'Movies' = '◆ Movies'
'Music' = '◆ Music'
'Pictures' = '◆ Pictures'

[git_branch]
style = 'bold green'

[hostname]
ssh_only = false
format = '[@$ssh_symbol$hostname]($style) '
style = 'dimmed white'

[python]
symbol = 'py '

[username]
show_always = true
format = '[$user]($style)'
style_user = 'dimmed white'
