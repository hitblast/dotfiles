format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$cmd_duration\
$character\
"""
add_newline = false

[character]
success_symbol = '[%](bold white)'
error_symbol = '[%](bold red)'

[directory]
style = 'white'
truncation_symbol = '.../'

[git_branch]
style = 'bold green'

[hostname]
ssh_only = false
format = '[@$ssh_symbol$hostname]($style) '
style = 'white'

[username]
show_always = true
format = '[$user]($style)'
style_user = 'white'
