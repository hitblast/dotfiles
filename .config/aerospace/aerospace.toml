# https://github.com/hitblast
# Documentation reference: https://nikitabobko.github.io/AeroSpace/guide

# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
#                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
#                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
#                   sectionSign (ISO keyboards only, european keyboards only)
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift


# Available commands: https://nikitabobko.github.io/AeroSpace/commands
after-login-command = []
after-startup-command = []

start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 45

default-root-container-layout = 'accordion'
default-root-container-orientation = 'horizontal'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
automatically-unhide-macos-hidden-apps = false


# Possible values: (qwerty|dvorak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*)
[gaps]
inner.horizontal = 8
inner.vertical = 8
outer.left = 45
outer.bottom = 30
outer.top = 30
outer.right = 45


# Binding modes
# Reference: https://nikitabobko.github.io/AeroSpace/guide#binding-modes

# 'main' binding mode declaration
[mode.main.binding]
# See: https://nikitabobko.github.io/AeroSpace/commands#layout
cmd-alt-ctrl-slash = 'layout tiles horizontal vertical'
cmd-alt-ctrl-comma = 'layout accordion horizontal vertical'

# See: https://nikitabobko.github.io/AeroSpace/commands#focus
cmd-alt-ctrl-h = 'focus left'
cmd-alt-ctrl-j = 'focus down'
cmd-alt-ctrl-k = 'focus up'
cmd-alt-ctrl-l = 'focus right'

# Toggle fullscreen mode for focused window.
# See: https://nikitabobko.github.io/AeroSpace/commands#fullscreen
cmd-alt-ctrl-f = 'fullscreen'

# See: https://nikitabobko.github.io/AeroSpace/commands#move
cmd-alt-ctrl-shift-h = 'move left'
cmd-alt-ctrl-shift-j = 'move down'
cmd-alt-ctrl-shift-k = 'move up'
cmd-alt-ctrl-shift-l = 'move right'

# Launch primary terminal application.
cmd-alt-ctrl-enter = 'exec-and-forget open -a /Applications/Ghostty.app'

# See: https://nikitabobko.github.io/AeroSpace/commands#resize
cmd-alt-ctrl-shift-minus = 'resize smart -50'
cmd-alt-ctrl-shift-equal = 'resize smart +50'

# Workspace declarations:
cmd-alt-ctrl-u = 'workspace 1'
cmd-alt-ctrl-i = 'workspace 2'
cmd-alt-ctrl-o = 'workspace 3'
cmd-alt-ctrl-p = 'workspace 4'
cmd-alt-ctrl-7 = 'workspace A'
cmd-alt-ctrl-8 = 'workspace B'
cmd-alt-ctrl-9 = 'workspace C'
cmd-alt-ctrl-0 = 'workspace D'

# Moving nodes:
cmd-alt-ctrl-shift-u = 'move-node-to-workspace 1'
cmd-alt-ctrl-shift-i = 'move-node-to-workspace 2'
cmd-alt-ctrl-shift-o = 'move-node-to-workspace 3'
cmd-alt-ctrl-shift-p = 'move-node-to-workspace 4'
cmd-alt-ctrl-shift-7 = 'move-node-to-workspace A'
cmd-alt-ctrl-shift-8 = 'move-node-to-workspace B'
cmd-alt-ctrl-shift-9 = 'move-node-to-workspace C'
cmd-alt-ctrl-shift-0 = 'move-node-to-workspace D'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
cmd-alt-ctrl-leftSquareBracket = 'workspace-back-and-forth'

# See: https://nikitabobko.github.io/AeroSpace/commands#mode
cmd-alt-ctrl-shift-semicolon = 'mode service'
cmd-alt-ctrl-semicolon = 'mode emoji'


# 'service' binding mode declaration
[mode.service.binding]
esc = ['flatten-workspace-tree', 'mode main'] # reset layout
c = ['exec-and-forget zed ~/Developer/dotfiles', 'mode main'] # show configuration
k = ['exec-and-forget sudo killall coreaudiod', 'mode main'] # kill audio service
r = ['reload-config', 'mode main'] # reload configuration
f = [
    'layout floating tiling',
    'mode main',
] # toggle between floating and tiling layout


# 'emoji' binding mode declaration
[mode.emoji.binding]
esc = 'mode main'
c = ["exec-and-forget osascript -e 'set the clipboard to \"üê±\"'", "mode main"] # [c]at
a = ["exec-and-forget osascript -e 'set the clipboard to \"üòæ\"'", "mode main"] # [a]ngry cat
l = ["exec-and-forget osascript -e 'set the clipboard to \"üòÇ\"'", "mode main"] # [l]augh
h = ["exec-and-forget osascript -e 'set the clipboard to \"üíù\"'", "mode main"] # [g]ift heart
s = ["exec-and-forget osascript -e 'set the clipboard to \"üíÄ\"'", "mode main"] # [s]kull
t = ["exec-and-forget osascript -e 'set the clipboard to \"ü§î\"'", "mode main"] # [t]hink
b = ["exec-and-forget osascript -e 'set the clipboard to \"üò≠\"'", "mode main"] # [b]ruh


# App-specific callbacks
# Executed when an app instance has been initiated

[[on-window-detected]]
if.app-id = 'org.pqrs.Karabiner-Elements.Settings'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'dev.zed.Zed'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-name-regex-substring = 'xcode'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-name-regex-substring = 'aseprite'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.apple.Safari'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'app.zen-browser.zen'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'notion.id'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-id = 'com.apple.mail'
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-id = 'net.whatsapp.WhatsApp'
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-name-regex-substring = 'instagram'
run = 'move-node-to-workspace 4'
