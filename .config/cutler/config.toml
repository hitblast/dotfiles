[set.screencapture]
type = "png"
show-thumbnail = false
target = "clipboard"

[set.HIToolbox]
AppleFnUsageType = 0

[set.dock]
mineffect = "suck"
magnification = true
tilesize = 78
static-only = true
show-recents = false
autohide = true
autohide-time-modifier = 0.6
orientation = "bottom"
autohide-delay = 0
expose-group-apps = true

[set.finder]
CreateDesktop = false
AppleShowAllFiles = true
FXRemoveOldTrashItems = true
FXDefaultSearchScope = "SCcf"
ShowExternalHardDrivesOnDesktop = false
FXEnableExtensionChangeWarning = false
ShowPathbar = true

[set.menuextra.clock]
FlashDateSeparators = true
Show24Hour = false
ShowAMPM = false
ShowDate = 2
ShowDayOfWeek = false
ShowSeconds = true

[set.AppleMultitouchTrackpad]
FirstClickThreshold = 0
TrackpadThreeFingerDrag = true

[set.NSGlobalDomain]
NSAutomaticInlinePredictionEnabled = false
NSAutomaticSpellingCorrectionEnabled = false
NSDocumentSaveNewDocumentsToCloud = false
NSAutoFillHeuristicControllerEnabled = false
KeyRepeat = 2
"com.apple.keyboard.fnState" = false
InitialKeyRepeat = 15

[vars]
hostname = "darkstar"

[command.dotfiles]
run = """
if [ ! -d ~/Developer/dotfiles ]; then
  git clone https://github.com/hitblast/dotfiles.git ~/Developer/dotfiles
fi
cd ~/Developer/dotfiles
stow . -t ~ --adopt
"""
ensure_first = true
required = [
    "stow",
    "git",
]
flag = true

[command.mise-upgrade]
run = "mise up"
required = ["mise"]

[command.hostname]
run = """
sudo scutil --set LocalHostName $hostname
sudo scutil --set HostName $hostname
sudo scutil --set ComputerName $hostname
"""
flag = true

[command.uv]
run = """
uv tool install basedpyright
uv tool install ruff
uv tool install posting
"""
required = ["uv"]
flag = true

[command.brew-upgrade]
run = "brew update && brew upgrade"
required = ["brew"]

[command.mise]
run = "mise install"
required = ["mise"]
flag = true

[command.touchid]
run = """
sed "s/^#auth/auth/" /etc/pam.d/sudo_local.template | sudo tee /etc/pam.d/sudo_local
"""
flag = true

[command.uv-upgrade]
run = "uv tool upgrade --all"
required = ["uv"]

[brew]
formulae = [
    "bash",
    "bash-completion@2",
    "cargo-audit",
    "cargo-edit",
    "cmake",
    "dust",
    "git",
    "libyaml",
    "mactop",
    "mise",
    "ncspot",
    "ninja",
    "sccache",
    "starship",
    "stow",
    "hitblast/tap/drs",
    "hitblast/tap/hookman",
]
casks = [
    "affinity",
    "android-platform-tools",
    "appcleaner",
    "container",
    "discord",
    "font-sf-mono-nerd-font-ligaturized",
    "ghostty",
    "hot",
    "hyperkey",
    "iina",
    "keyboardcleantool",
    "orbstack",
    "protonvpn",
    "signal",
    "spotify",
    "tower",
    "transmission",
    "zed",
    "nikitabobko/tap/aerospace",
]
taps = [
    "hitblast/tap",
    "nikitabobko/tap",
    "soloantonio/cartero",
]
no_deps = true

[remote]
url = "https://raw.githubusercontent.com/hitblast/dotfiles/refs/heads/master/.config/cutler/config.toml"
autosync = false
