
[set.menuextra.clock]
FlashDateSeparators = true
DateFormat = "\"h:mm:ss\""
Show24Hour = false
ShowAMPM = false
ShowDate = 2
ShowDayOfWeek = false
ShowSeconds = true

[set.finder]
AppleShowAllFiles = true
CreateDesktop = false
ShowPathbar = true
ShowExternalHardDrivesOnDesktop = false
FXRemoveOldTrashItems = true
FXEnableExtensionChangeWarning = false
FXDefaultSearchScope = "SCcf"

[set.AppleMultitouchTrackpad]
FirstClickThreshold = 0
TrackpadThreeFingerDrag = true

[set.dock]
tilesize = 64
autohide = true
static-only = true
show-recents = false
magnification = false
orientation = "bottom"
mineffect = "suck"
autohide-delay = 0
autohide-time-modifier = 0.6
expose-group-apps = true

[set.HIToolbox]
AppleFnUsageType = 0

[set.screencapture]
show-thumbnail = false
target = "clipboard"
type = "png"

# [set.CloudSubscriptionFeatures.optIn]
# 545129924 = false

[set.NSGlobalDomain]
KeyRepeat = 2
InitialKeyRepeat = 15
NSDocumentSaveNewDocumentsToCloud = false
NSAutomaticInlinePredictionEnabled = 0
NSAutomaticSpellingCorrectionEnabled = 0
"com.apple.keyboard.fnState" = false

# External command execution
# This includes setting the global hostname and configuring sudo authentication with Touch ID.

[vars]
hostname = "darkstar"

[commands.dotfiles]
run = """
mkdir ~/Developer
git clone https://github.com/hitblast/dotfiles.git ~/Developer/dotfiles
cd ~/Developer/dotfiles
stow . -t ~
"""
ensure-first = true

[commands.mise]
run = "mise install"
ensure-first = true

[commands.hostname]
run = """
scutil --set LocalHostName $hostname
scutil --set HostName $hostname
scutil --set ComputerName $hostname
"""
sudo = true

[commands.wallpaper]
run = "osascript -e 'tell application \"System Events\" to tell every desktop to set picture to \"~/System/Library/Desktop Pictures/Big Sur Mountains.madesktop\"'"


