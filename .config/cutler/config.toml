# System settings

[menuextra.clock]
FlashDateSeparators = true
DateFormat = "\"h:mm\""
Show24Hour = false
ShowAMPM = false
ShowDate = 2
ShowDayOfWeek = false
ShowSeconds = false

[finder]
AppleShowAllFiles = true
CreateDesktop = false
ShowPathbar = true
ShowExternalHardDrivesOnDesktop = false
FXRemoveOldTrashItems = true
FXEnableExtensionChangeWarning = false
FXDefaultSearchScope = "SCcf"

[AppleMultitouchTrackpad]
FirstClickThreshold = 0
TrackpadThreeFingerDrag = true

[dock]
tilesize = 50
autohide = true
static-only = true
show-recents = false
magnification = false
orientation = "right"
mineffect = "suck"
autohide-delay = 0
autohide-time-modifier = 0.6
expose-group-apps = true

[CloudSubscriptionFeatures.optIn]
545129924 = false

[NSGlobalDomain]
NSDocumentSaveNewDocumentsToCloud = false

[NSGlobalDomain.com.apple.keyboard]
fnState = false

# External command execution
# This includes setting the global hostname and configuring sudo authentication with Touch ID.

[external.variables]
hostname = "darkstar"

[external]
[[external.command]]
cmd = "scutil"
args = ["--set", "ComputerName", "$hostname"]
sudo = true

[[external.command]]
cmd = "scutil"
args = ["--set", "HostName", "$hostname"]
sudo = true

[[external.command]]
cmd = "scutil"
args = ["--set", "LocalHostName", "$hostname"]
sudo = true

[[external.command]]
cmd = "sh"
args = [
    "-c",
    "sed -e 's/^#auth/auth/' /etc/pam.d/sudo_local.template | sudo tee /etc/pam.d/sudo_local",
]

[[external.command]]
cmd = "osascript"
args = [
    "-e",
    "tell application \"System Events\" to tell every desktop to set picture to \"/System/Library/Desktop Pictures/Solid Colors/Black.png\" as POSIX file",
]
