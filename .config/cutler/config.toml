# Homebrew
[brew]
casks = ["aerospace", "appcleaner", "cartero", "container", "discord", "font-sf-mono-nerd-font-ligaturized", "ghostty", "hot", "iina", "karabiner-elements", "keyboardcleantool", "notion", "orbstack", "protonvpn", "spotify", "transmission", "zed", "zen"]
formulae = ["bash", "bash-completion@2", "bat", "cargo-edit", "cmake", "drs", "dust", "fd", "gh", "git", "hookman", "lazygit", "libyaml", "mactop", "mas", "mise", "ninja", "ripgrep", "sccache", "stow", "tokei", "tree", "uutils-coreutils", "uv", "zoxide"]
no_deps = true
taps = ["hitblast/tap", "nikitabobko/tap", "soloantonio/cartero"]


# External Commands
[commands.dotfiles]
ensure_first = true
required = ["stow", "git"]
run = """
mkdir ~/Developer
git clone https://github.com/hitblast/dotfiles.git ~/Developer/dotfiles
cd ~/Developer/dotfiles
stow . -t ~
"""

[commands.touchid]
run = """
sed "s/^#auth/auth/" /etc/pam.d/sudo_local.template | sudo tee /etc/pam.d/sudo_local
"""

[commands.hostname]
run = """
sudo scutil --set LocalHostName $hostname
sudo scutil --set HostName $hostname
sudo scutil --set ComputerName $hostname
"""

[commands.mise]
ensure_first = true
required = ["mise"]
run = "mise install"


# Remote Sync
[remote]
autosync = false
url = "https://raw.githubusercontent.com/hitblast/dotfiles/refs/heads/master/.config/cutler/config.toml"


# Preferences
[set.AppleMultitouchTrackpad]
FirstClickThreshold = 0
TrackpadThreeFingerDrag = true

[set.HIToolbox]
AppleFnUsageType = 0

[set.NSGlobalDomain]
InitialKeyRepeat = 15
KeyRepeat = 2
NSAutomaticInlinePredictionEnabled = false
NSAutomaticSpellingCorrectionEnabled = false
NSDocumentSaveNewDocumentsToCloud = false
"com.apple.keyboard.fnState" = false

[set.dock]
autohide = true
autohide-delay = 0
autohide-time-modifier = 0.6
expose-group-apps = true
magnification = true
mineffect = "suck"
orientation = "bottom"
show-recents = false
static-only = true
tilesize = 64

[set.finder]
AppleShowAllFiles = true
CreateDesktop = false
FXDefaultSearchScope = "SCcf"
FXEnableExtensionChangeWarning = false
FXRemoveOldTrashItems = true
ShowExternalHardDrivesOnDesktop = false
ShowPathbar = true

[set.menuextra.clock]
FlashDateSeparators = true
Show24Hour = false
ShowAMPM = false
ShowDate = 2
ShowDayOfWeek = false
ShowSeconds = true

[set.screencapture]
show-thumbnail = false
target = "clipboard"
type = "png"


# Command Variables
[vars]
hostname = "darkstar"
