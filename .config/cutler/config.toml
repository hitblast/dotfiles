# System settings

[set.menuextra.clock]
FlashDateSeparators = true
DateFormat = "\"h:mm:ss\""
Show24Hour = false
ShowAMPM = false
ShowDate = 2
ShowDayOfWeek = false
ShowSeconds = true

[set.finder]
AppleShowAllFiles = true
CreateDesktop = false
ShowPathbar = true
ShowExternalHardDrivesOnDesktop = false
FXRemoveOldTrashItems = true
FXEnableExtensionChangeWarning = false
FXDefaultSearchScope = "SCcf"

[set.AppleMultitouchTrackpad]
FirstClickThreshold = 0
TrackpadThreeFingerDrag = true

[set.dock]
tilesize = 50
autohide = true
static-only = true
show-recents = false
magnification = false
orientation = "right"
mineffect = "suck"
autohide-delay = 0
autohide-time-modifier = 0.6
expose-group-apps = true

[set.HIToolBox]
AppleFnUsageType = 0

[set.CloudSubscriptionFeatures.optIn]
545129924 = false

[set.NSGlobalDomain]
NSDocumentSaveNewDocumentsToCloud = false

[set.NSGlobalDomain.com.apple.keyboard]
fnState = false

# External command execution
# This includes setting the global hostname and configuring sudo authentication with Touch ID.

[vars]
hostname = "darkstar"

[commands.hostname]
run = "scutil --set ComputerName $hostname && scutil --set HostName $hostname && scutil --set LocalHostName $hostname"
sudo = true

[commands.disablemusic]
run = "launchctl unload -w /System/Library/LaunchAgents/com.apple.rcd.plist"

[commands.touchid]
run = "sed -e 's/^#auth/auth/' /etc/pam.d/sudo_local.template | tee /etc/pam.d/sudo_local"
sudo = true

[commands.wall]
run = "osascript -e 'tell application \"System Events\" to tell every desktop to set picture to \"/System/Library/Desktop Pictures/Solid Colors/Black.png\" as POSIX file'"

